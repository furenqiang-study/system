spring.profiles.active=dev
#spring.profiles.active=pro
#\u65E5\u5FD7\u6253\u5370\u7B49\u7EA7\u8BBE\u7F6E
logging.level.root=info
#logging.pattern.level=error
#debug=true
logging.level.org.springframework.boot.autoconfigure=ERROR

#\u8BBE\u7F6E\u8F93\u51FA\u65E5\u5FD7\u63A7\u5236\u53F0\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#\u8BBE\u7F6E\u65E5\u5FD7\u8F93\u51FA\u7F16\u7801
logging.charset.console=UTF-8

#\u65E5\u5FD7\u8F93\u51FA\u5230\u6587\u4EF6\u7684\u76F8\u5173\u8BBE\u7F6E
#\u8BBE\u7F6E\u8F93\u51FA\u65E5\u5FD7\u6587\u4EF6\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#\u8BBE\u7F6E\u65E5\u5FD7\u6587\u4EF6\u540D
logging.file.name=system.log
#\u65E5\u5FD7\u5B58\u6863\u7684\u6587\u4EF6\u540D\u683C\u5F0F\uFF08\u9ED8\u8BA4\u503C\uFF1A${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz\uFF09 LOG_FILE\u662F\u6587\u4EF6\u540D
logging.logback.rollingpolicy.file-name-pattern=./logs/${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
#\u5E94\u7528\u542F\u52A8\u65F6\u662F\u5426\u6E05\u9664\u4EE5\u524D\u5B58\u6863\uFF08\u9ED8\u8BA4\u503C\uFF1Afalse\uFF09
logging.logback.rollingpolicy.clean-history-on-start=true
#\u5B58\u6863\u524D\uFF0C\u6BCF\u4E2A\u65E5\u5FD7\u6587\u4EF6\u7684\u6700\u5927\u5927\u5C0F\uFF08\u9ED8\u8BA4\u503C\uFF1A10MB\uFF09
logging.logback.rollingpolicy.max-file-size=10MB
#\u65E5\u5FD7\u6587\u4EF6\u4FDD\u5B58\u7684\u6700\u5927\u5929\u6570(\u9ED8\u8BA4\u503C\uFF1A7).
logging.logback.rollingpolicy.max-history=7
#logging.logback.rollingpolicy.total-size-cap \u65E5\u5FD7\u6587\u4EF6\u88AB\u5220\u9664\u4E4B\u524D\uFF0C\u53EF\u4EE5\u5BB9\u7EB3\u7684\u6700\u5927\u5927\u5C0F\uFF08\u9ED8\u8BA4\u503C\uFF1A0B\uFF09\u3002\u8BBE\u7F6E1GB\u5219\u78C1\u76D8\u5B58\u50A8\u8D85\u8FC7 1GB \u65E5\u5FD7\u540E\u5C31\u4F1A\u5220\u9664\u65E7\u65E5\u5FD7\u6587\u4EF6
#RFC 7807\u89C4\u8303\u65B9\u5F0F\u8FD4\u56DE\u9519\u8BEF\u6570\u636E
spring.mvc.problemdetails.enabled=true

